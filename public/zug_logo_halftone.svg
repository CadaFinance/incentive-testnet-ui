<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 55 46" style="enable-background:new 0 0 55 46;" xml:space="preserve">

<defs>
    <!-- Fine Grain Texture Filter (Halftone/Stipple Effect) -->
    <filter id="grainTexture" x="-50%" y="-50%" width="200%" height="200%">
        <!-- Step 1: Generate noise pattern -->
        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="15" result="noise"/>
        
        <!-- Step 2: Convert to grayscale -->
        <feColorMatrix in="noise" type="saturate" values="0" result="grayscale"/>
        
        <!-- Step 3: Create sharp dots (threshold effect) -->
        <feComponentTransfer in="grayscale" result="dots">
            <feFuncA type="discrete" tableValues="0 0 0 0 1 1 1"/>
        </feComponentTransfer>
        
        <!-- Step 4: Blend with original logo -->
        <feBlend mode="multiply" in="SourceGraphic" in2="dots"/>
    </filter>
</defs>

<!-- Original Logo with Grain Texture Applied -->
<path class="st0" 
      d="M49.2,23.2H27.6l2.8,4.9c5,8.7,14.3,14.1,24.4,14.1v3.6H30.2c-8,0-15.4-4.6-18.9-11.9L6.1,23.1h21.5l-2.8-4.9
         C19.9,9.6,10.6,4.1,0.4,4.1V0.6H25c8,0,15.4,4.6,18.9,11.9L49.2,23.2z" 
      fill="#D6E14E"
      filter="url(#grainTexture)"
      opacity="0.95"/>

</svg>
